<script type="text/javascript">
$(document).ready(function () {

    function doSpeech(word) {
        var u = new SpeechSynthesisUtterance();
        u.text = word;
        u.lang = 'en-US';
        u.rate = 1.2;
        //u.onend = function(event) { alert('Finished in ' + event.elapsedTime + ' seconds.'); }
        speechSynthesis.speak(u);
        
        
    }
   
	var storyId = localStorage.getItem("A4CSportsStory");
    var table = $('<table>');
    if (storyId == "1") {
        storyWords = ["Ant", "Bananas", "Bottle", "Car", "Castle"];
    } else if (storyId == "2") {
        storyWords = ["Dragons", "Football", "Hollow", "Hospital", "Island"];
    } else if (storyId == "3") {
        storyWords = ["Log", "Party", "Mountain", "Poles", "Princess"];
    } else {
        storyWords = ["Trophy"];
    }


    for (index = 0; index < storyWords.length; index++) {

        (function (story) {
            strImg = "";
            var tr = $('<tr>');
            var td = $('<td>');
            var img = $('<img>');
            img.attr('src', 'img/Words/' + story + '.jpg');
			
			//if able to click on image to hear word
			if ('speechSynthesis' in window) {
				img.click(function () {
                doSpeech(story);
				})
				$('#speechHeader').html("<b>Click on an image to hear the word.</b>");
			} 
			else{
				$('#speechHeader').html("<b>How many of these words do you know?</b>");
			}
		
            img.appendTo(td);
			td.append("  " + story);
			td.appendTo(tr);
            tr.appendTo(table);
			
        })(storyWords[index]);
    }
    $("#wordText").append(table);
});
</script>
