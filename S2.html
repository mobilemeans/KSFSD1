	<script type="text/javascript">  
 
    var minMarginTopBottom=50;
    var minMarginLeftRight=40;
    var $image=null;
    var image_width=10;
    var image_height=10;
    function winResized() {
    if ($image) {
    var ww=$(window).width()-2*minMarginLeftRight;
    var wh=$(window).height()-2*minMarginTopBottom;	
    var f=Math.min(ww/image_width,wh/image_height);
    var iwr=Math.round(image_width*f);
    var ihr=Math.round(image_height*f);
    $image.css({
    'position':'fixed',
    'width': iwr,
    'height': ihr,
    'left': (minMarginLeftRight+(Math.round(ww-iwr)/2))+'px',
    'top': (minMarginTopBottom+(Math.round(wh-ihr)/2))+'px'
    });
    }
    }
   
    $(window).load(function() {
    $image=$('#image');
    image_width=$image.width();
    image_height=$image.height();
   	winResized();
    $(window).bind('resize',function() {
    winResized();
    });
    }); 
    
        function winResized() {
        if ($image) {
            var ww = $(window).width() - 2 * minMarginLeftRight;
            var wh = $(window).height() - 2 * minMarginTopBottom;
            var f = Math.min(ww / image_width, wh / image_height);
            var iwr = Math.round(image_width * f);
            var ihr = Math.round(image_height * f);
            var l = (minMarginLeftRight + (Math.round(ww - iwr) / 2));
            var t = (minMarginTopBottom + (Math.round(wh - ihr) / 2));
            $image.css({
                'position' : 'fixed',
                'width' : iwr,
                'height' : ihr,
                'left' : l + 'px',
                'top' : t + 'px'
            });
            // create a fixed div, 15 is an arbitrary offset
         //   $image.after('<div style="position:fixed;left:' + l + 'px;top:' + (t + 15) + 'px;width:' + iwr + 'px;text-align:center;">title</div>');//
         
         $image.after('<div style="position:fixed;left:' + l + 'px;top:' + (t + 15) + 'px;width:' + iwr + 'px;text-align:center;">' + $image.data('title') + '</div>');
         
        }
    }    
    
</script>
