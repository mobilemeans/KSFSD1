<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<head lang="en">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>4th Down</title>

    
    <meta name="viewport" content="initial-scale=1.0,width=device-width">

    <link rel="stylesheet" href="css/main.css">

    <!--[if lt IE 9]>
        <script src="js/vendor/html5shiv.js"></script>
    <![endif]-->

</head>
<body>

<main>

    <audio src="audio/background-music.mp3" autoplay loop></audio>

    <div class="score">
        Score: 0
    </div>

    <div class="menu">
        <h1>4th Down</h1>
        <button class="play">Play</button>
        <button class="ship">Change Team</button>
        <button class="scores">High Scores</button>
    </div>

    <div class="shipMenu">
        <h1>4th Down</h1>
        <h2>Chose</h2>
        <img src="img/spaceship/playerShip1_blue.png" alt=""/>
        <img src="img/spaceship/playerShip2_green.png" alt=""/>
        <img src="img/spaceship/playerShip3_orange.png" alt=""/>
        <button class="backShip">Back</button>
    </div>

    <div class="scoreMenu">
        <h1>4th Down</h1>
        <h2>Highest Score</h2>
        <span></span>
        <button class="backScore">Back</button>
    </div>

    <div class="context">

        <!-- http://opengameart.org/content/space-shooter-redux -->
        <img src="img/Meteors/meteorBrown_med1.png" class="meteor" alt=""/>
        <img src="img/Meteors/meteorGrey_med2.png" class="meteor" alt=""/>
        <img src="img/Meteors/meteorBrown_med3.png" class="meteor" alt=""/>
        <img src="img/Meteors/meteorBrown_big1.png" class="meteor" alt=""/>
        <img src="img/Meteors/meteorBrown_big2.png" class="meteor" alt=""/>
        <img src="img/Meteors/meteorGrey_big3.png" class="meteor" alt=""/>
        <img src="img/Meteors/meteorGrey_big4.png" class="meteor" alt=""/>
        <img src="img/Meteors/meteorBrown_small1.png" class="meteor" alt=""/>
        <img src="img/Meteors/meteorGrey_small2.png" class="meteor" alt=""/>
        <img src="img/Meteors/meteorBrown_tiny1.png" class="meteor" alt=""/>
        <img src="img/Meteors/meteorGrey_tiny2.png" class="meteor" alt=""/>


        <img src="img/spaceship/playerShip1_blue.png" class="spaceship" alt=""/>

    </div>
</main>

<script src="js/meteor.js"></script>
<script src="js/main.js"></script>

</body>
</html>
